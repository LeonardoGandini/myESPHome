esphome:
  name: champa-di-carta
  friendly_name: Champa di Carta
  on_boot:
    priority: -100
    then:
      - delay: 10s
      - component.update: epaper

esp32:
  board: esp32dev
  framework:
    type: arduino
    
logger:

api:
  encryption:
    key: !secret champa_ha_api

ota:
  password: !secret champa_ota

wifi:
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password
    - ssid: !secret champa_wifi_ssid
      password: !secret champa_wifi_password      

spi:
  clk_pin: GPIO13
  mosi_pin: GPIO14
  id: epaper_display


globals:
  - id: recorded_display_refresh
    type: int
    restore_value: yes
    initial_value: '0'

script:
  - id: update_screen
    then:
      - component.update: epaper
      - lambda: 'id(recorded_display_refresh) += 1;'
      - lambda: 'id(display_last_update).publish_state(id(homeassistant_time).now().timestamp);'

time:
- platform: homeassistant
  id: homeassistant_time
  timezone: Europe/London
  on_time:
    - seconds: 0
      minutes: /1
      then:
        - if:
            condition:
              lambda: 'return id(binariodiprova).state;'
            then:
              - logger.log: "yolanda"
              - script.execute: update_screen
            else:
              - logger.log: "nopanda"
              - delay: 5000min
              - script.execute: update_screen

sun:
  latitude: !secret champa_lat
  longitude: !secret champa_long

